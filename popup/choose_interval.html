<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../css/font-awesome.min.css">
  <link rel="stylesheet" href="../css/select2.min.css">
  <link href="../css/icon.css" rel="stylesheet">
  <link href="../css/ghpages-materialize.css" rel="stylesheet">
  <link href="../css/popup.css" rel="stylesheet">
</head>

<body>
  <div id="content" framework_id="1">
    <div class="popup">
      <div class="popup-body">
        <div class="popup-section">
		  <div class="area">
            <div class="area-header area-expandable" id="add-url-button">
              <div class="area-headerTitle">
                <div id="add-url-icon" class="area-icon material-add"></div>
                <div class="area-title"><span id="add-url-title">Add Manga</span></div>
                <div class="clear"></div>
              </div>
              <div class="area-headerDetails">
                <div class="area-headerDetailsMainColumn">
                  <div class="area-text"><span id="add-url-description">Add the current tab's URL to your manga list.</span></div>
                </div>
              </div>
            </div>
            <noscript></noscript>
          </div>
          <div class="area">
            <div class="area-header area-expandable" id="settings-button">
              <div class="area-headerTitle">
                <div class="area-icon material-setting"></div>
                <div class="area-title"><span>Open Settings</span></div>
                <div class="clear"></div>
              </div>
              <div class="area-headerDetails">
                <div class="area-headerDetailsMainColumn">
                  <div class="area-text"><span>Open Settings to configure Manga Notifier.</span></div>
                </div>
              </div>
            </div>
            <noscript></noscript>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="../libs/jquery-3.3.1.min.js"></script>
  <script type="text/javascript" src="../libs/materialize.min.js"></script>
  <script type="text/javascript" src="../js/choose_interval.js"></script>
</body>

</html>
